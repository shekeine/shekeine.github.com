<ul class="posts">  
	{% for post in site.posts limit:20 %}
	{% unless post.research_hi == true %}
		<li class="bigsp">
			<p><span><font class="date-sidebar">{{ post.date | date_to_string }}</font></span><font class="raq"> &raquo;</font> 
			<a class="p-title" href="{{ BASE_PATH }}{{ post.url }}"> {{ post.title }}</a></p>
		</li>
	{% endunless %}  
	{% endfor %}
</ul>
